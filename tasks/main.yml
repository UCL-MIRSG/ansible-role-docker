---
- name: Ensure docker dependencies are installed
  ansible.builtin.yum:
    name: "{{ item }}"
    state: installed
  loop:
    - yum-utils
    - device-mapper-persistent-data
    - lvm2

- name: Install "epel-release" for centos:7
  ansible.builtin.yum:
    name: epel-release
    state: installed
  when: ansible_os_family == "RedHat" and ansible_distribution_major_version == "7"

- name: Add Docker repository
  ansible.builtin.command: "yum-config-manager --add-repo={{ docker_repo_url }}"
  args:
    creates: /etc/yum.repos.d/docker_repo

- name: Ensure docker is installed
  ansible.builtin.yum:
    name: "{{ item }}"
    state: installed
  loop:
    - docker-ce
    - docker-ce-cli
    - containerd.io
    - docker-buildx-plugin
    - docker-compose-plugin

- name: Ensure docker service directory exists
  ansible.builtin.file:
    path: "{{ docker_service_file_dir }}"
    owner: "root"
    group: "root"
    state: directory
    mode: "0700"

- name: Set custom docker service configuration
  ansible.builtin.template:
    src: docker_service.j2
    dest: "{{ docker_service_file_dir }}/docker_conf"
    owner: "root"
    group: "root"
    mode: "0644"
  notify: Reload docker

- name: "Ensure docker service configuration is reloaded before restarting the service"
  ansible.builtin.meta: flush_handlers

- name: Ensure docker daemon is running
  ansible.builtin.service:
    name: "{{ docker_service_name }}"
    state: started
    enabled: true
